<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Mi Sitio del Evento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Ancho por defecto para móvil */
            background: white;
            border-radius: 30px 30px 20px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 0 20px 30px 20px;
            transition: max-width 0.3s ease;
        }

        /* Para pantallas más grandes (PC) */
        @media (min-width: 768px) {
            .container {
                max-width: 800px; /* Se extiende en PC */
                padding: 0 30px 40px 30px;
            }
        }

        /* Banner encabezado con imagen */
        .banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 20px 40px 20px;
            margin: 0 -20px 20px -20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .banner-img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* Ajusta según tu imagen */
            margin-bottom: 15px;
        }

        .banner h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .banner p {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 8px;
        }

        /* Descripción */
        .descripcion {
            background: #f0f4ff;
            padding: 18px;
            border-radius: 18px;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
            border-left: 5px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Botones desplegables con imágenes PNG */
        .dropdown-section {
            margin-bottom: 15px;
        }

        .dropdown-btn {
            width: 100%;
            background: white;
            border: 2px solid #e0e7ff;
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #1f2b4b;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .dropdown-btn img {
            width: 40px;   /* Tamaño fijo para las imágenes de los botones */
            height: 40px;
            object-fit: contain; /* Mantiene la proporción */
        }

        .dropdown-btn span {
            flex: 1;
            text-align: left;
        }

        .dropdown-btn .arrow {
            font-size: 1.2rem;
            color: #94a3b8;
            transition: transform 0.3s ease;
        }

        .dropdown-btn.active {
            background: #eef2ff;
            border-color: #667eea;
        }

        .dropdown-btn.active .arrow {
            transform: rotate(180deg);
            color: #667eea;
        }

        /* Viñeta de opciones (se despliega) */
        .dropdown-content {
            list-style-type: disc;
            margin: 5px 0 15px 0;
            padding-left: 35px;
            padding-right: 15px;
            background: #fafcff;
            border-radius: 20px;
            border: 1px solid #e0e7ff;
            border-top: none;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease, padding 0.3s ease;
            padding-top: 0;
            padding-bottom: 0;
        }

        .dropdown-content.show {
            max-height: 300px; /* Ajusta según contenido */
            opacity: 1;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .dropdown-content li {
            padding: 8px 0;
            color: #334155;
            font-size: 1rem;
            border-bottom: 1px dashed #ddd;
        }

        .dropdown-content li:last-child {
            border-bottom: none;
        }

        /* Ajuste táctil para móvil */
        .dropdown-btn, .dropdown-content li {
            -webkit-tap-highlight-color: transparent;
        }

        /* Footer sencillo (sin referencias) */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner con imagen PNG -->
        <div class="banner">
            <!-- Coloca aquí tu imagen PNG (recomendado: 600x200px) -->
            <img src="banner.png" alt="Logo del evento" class="banner-img">
            <h1>Promociones</h1>
            <p>¡Bienvenidos!</p>
        </div>

        <!-- Descripción -->
        <div class="descripcion">
            <span style="font-size: 1.2rem; margin-right: 8px;"></span>
            Descripcion
        </div>

        <!-- Botón desplegable 1 - Fotografía -->
        <div class="dropdown-section">
            <button class="dropdown-btn" onclick="toggleDropdown(this)">
                <!-- Imagen PNG para fotografía (40x40 px recomendado) -->
                <img src="icono-foto.png" alt="Fotografía">
                <span>Promo 1</span>
                <i class="arrow">▼</i>
            </button>
            <ul class="dropdown-content">
                <li>Promo</li>
               
            </ul>
        </div>

        <!-- Botón desplegable 2 - Música -->
        <div class="dropdown-section">
            <button class="dropdown-btn" onclick="toggleDropdown(this)">
                <img src="icono-musica.png" alt="Música">
                <span>Promo 2</span>
                <i class="arrow">▼</i>
            </button>
            <ul class="dropdown-content">
                <li>Promo</li>
            </ul>
        </div>

        <!-- Botón desplegable 3 - Gastronomía -->
        <div class="dropdown-section">
            <button class="dropdown-btn" onclick="toggleDropdown(this)">
                <img src="icono-gastro.png" alt="Gastronomía">
                <span>Promo 3</span>
                <i class="arrow">▼</i>
            </button>
            <ul class="dropdown-content">
                <li>Promo</li>
            </ul>
        </div>

        <!-- Footer simple -->
        <div class="footer">
            <p>Organizado con ❤️ para el evento</p>
        </div>
    </div>

    <script>
        function toggleDropdown(button) {
            const content = button.nextElementSibling;
            content.classList.toggle('show');
            button.classList.toggle('active');

            // Cerrar otros desplegables
            const allButtons = document.querySelectorAll('.dropdown-btn');
            allButtons.forEach(btn => {
                if (btn !== button && btn.classList.contains('active')) {
                    btn.classList.remove('active');
                    btn.nextElementSibling.classList.remove('show');
                }
            });
        }

        // Cerrar al hacer clic fuera
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown-section')) {
                const openButtons = document.querySelectorAll('.dropdown-btn.active');
                openButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.nextElementSibling.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
