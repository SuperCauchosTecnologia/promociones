<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Promociones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 30px 30px 20px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 0 20px 30px 20px;
            transition: max-width 0.3s ease;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 0 30px 40px 30px;
            }
        }

        .banner {
            background: linear-gradient(135deg, #e63946 0%, #2c3e50 100%);
            color: white;
            text-align: center;
            padding: 30px 20px 40px 20px;
            margin: 0 -20px 20px -20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .banner-img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            margin-bottom: 15px;
        }

        .banner h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .banner p {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 8px;
        }

        .descripcion {
            background: #f0f4ff;
            padding: 18px;
            border-radius: 18px;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
            border-left: 5px solid #e63946;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .dropdown-section {
            margin-bottom: 15px;
        }

        .dropdown-btn {
            width: 100%;
            background: white;
            border: 2px solid #ccc;
            border-radius: 0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .dropdown-btn img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .dropdown-btn span {
            flex: 1;
            text-align: left;
        }

        .dropdown-btn .arrow {
            font-size: 1.2rem;
            color: #7f8c8d;
            transition: transform 0.3s ease;
        }

        .dropdown-btn.active {
            background: #fdeded;
            border-color: #e63946;
        }

        .dropdown-btn.active .arrow {
            transform: rotate(180deg);
            color: #e63946;
        }

        .dropdown-content {
            list-style-type: disc;
            margin: 5px 0 15px 0;
            padding-left: 35px;
            padding-right: 15px;
            background: #fafcff;
            border-radius: 0;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease, padding 0.3s ease;
            padding-top: 0;
            padding-bottom: 0;
        }

        .dropdown-content.show {
            max-height: 300px;
            opacity: 1;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .dropdown-content li {
            padding: 8px 0;
            color: #334155;
            font-size: 1rem;
            border-bottom: 1px dashed #ddd;
        }

        .dropdown-content li:last-child {
            border-bottom: none;
        }

        .dropdown-btn, .dropdown-content li {
            -webkit-tap-highlight-color: transparent;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="banner.png" alt="Banner" class="banner-img">
            <h1>Promociones</h1>
            <p>¡Bienvenidos!</p>
        </div>

        <div class="descripcion">
            Descripción del evento o promociones.
        </div>

        <div class="dropdown-section">
            <button class="dropdown-btn" onclick="toggleDropdown(this)">
                <img src="icono1.png" alt="Promo 1">
                <span>Promo 1</span>
                <i class="arrow">▼</i>
            </button>
            <ul class="dropdown-content">
                <li>Detalle de promo 1</li>
                <li>Otro detalle</li>
            </ul>
        </div>

        <div class="dropdown-section">
            <button class="dropdown-btn" onclick="toggleDropdown(this)">
                <img src="icono2.png" alt="Promo 2">
                <span>Promo 2</span>
                <i class="arrow">▼</i>
            </button>
            <ul class="dropdown-content">
                <li>Detalle de promo 2</li>
                <li>Otro detalle</li>
            </ul>
        </div>

        <div class="dropdown-section">
            <button class="dropdown-btn" onclick="toggleDropdown(this)">
                <img src="icono3.png" alt="Promo 3">
                <span>Promo 3</span>
                <i class="arrow">▼</i>
            </button>
            <ul class="dropdown-content">
                <li>Detalle de promo 3</li>
                <li>Otro detalle</li>
            </ul>
        </div>

        <div class="footer">
            <p>Tail</p>
        </div>
    </div>

    <script>
        function toggleDropdown(button) {
            const content = button.nextElementSibling;
            content.classList.toggle('show');
            button.classList.toggle('active');

            const allButtons = document.querySelectorAll('.dropdown-btn');
            allButtons.forEach(btn => {
                if (btn !== button && btn.classList.contains('active')) {
                    btn.classList.remove('active');
                    btn.nextElementSibling.classList.remove('show');
                }
            });
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown-section')) {
                const openButtons = document.querySelectorAll('.dropdown-btn.active');
                openButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.nextElementSibling.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
